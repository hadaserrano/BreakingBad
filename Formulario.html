<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="shortcut icon" href="img/icon.png"/>
     <meta name="author" content="Hada Sanchez Serrano">
     <link rel="stylesheet" href="./css/stylesheet.css">
    <title>Formulario</title>
</head>
<body class="form-background">
    <div class="wrapper">
        <h1 class="titulo">Breaking Bad - Que comience el juego</h1>
            <form action="mailto:raul.rodriguez@proeducaglobal.com" method="post" enctype="text/plain">
              <div class="form">  
                <fieldset>
                    <legend>Datos Personales</legend>
                    <label for="name">Nombre</label><input type="text" id="name" name="name" minlength="3" required>
                    <label for="surnames">Apellidos</label><input type="text" id="surnames" name="surnames" minlength="3"
                        required>
                    <label for="dni">DNI</label><input type="text" id="dni" name="dni">
                    <label for="email">Email</label><input type="email" id="email" name="email" required>
                </fieldset>

                    <fieldset>
                        <legend>Dirección Postal</legend>
                        <label for="street">Calle</label><input type="text" name="street" id="street">
                        <label for="num">Número</label><input type="number" name="num" id="num" min="1" step="1">
                        <label for="floor">Planta</label><input type="number" name="floor" id="floor" min="0" step="1">
                        <label for="PC">Código Postal</label><input type="text" name="PC" id="PC">
                        <label for="city">Ciudad</label><input type="text" name="city" id="city">
                    </fieldset>

                    <div class="f-gender">  
                    <label for="gender">Sexo: </label>
                    
                        <input type="radio" name="gender" id="male" value="m"> Hombre
                    
                        <input type="radio" name="gender" id="female" value="f"> Mujer
                    
                </div>
                       <label for="birthdate">Fecha de nacimiento</label>
                        <input type="date" name="birthdate" id="birthdate">
                    <
               
                    
               <section class="f-characters">
                    <label for="character">Personaje</label>
                    <select name="character" id="character">
                        <option value="jp">Jessie Pinkman</option>
                        <option value="ww">Walter White</option>
                        <option value="sg">Saul Goodman</option>
                        <option value="gf">Gustavo Fring</option>
                        <option value="ph">Pollos Hermanos</option>
                        <option value="ot">Otros personajes</option>
                    </select>
                </section>

                <section class="f-comment">
                    <label for="comment">
                        Comentarios
                    </label>
                    <textarea name="comment" id="comment"></textarea>
                </section>

                    <input type="file" name="file" id="file">
                    <input type="submit" value="ENVIAR" class="form-btn">
                    <input type="reset" class="form-btn" value="RESET">
                
                </div>
            </form>
        </div>
    </body>
  </html>
